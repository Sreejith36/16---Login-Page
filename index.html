<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="main">
        <div class="login">
            <form action="">
                <div>
                    <h2>Login</h2>
                </div>
                <div>
                    <input id="user-name" type="text" class="textarea" autocomplete="off" placeholder="user name">
                </div>
                <div>
                    <input id="password" type="password" class="textarea" placeholder="password">
                </div>
                <div class="show">
                    <input type="checkbox" onclick="showme()" name="show" >Show Password
                </div>
                <div>
                    <input type="button" onclick = "click1()" class="textbtn" value="Login">
                </div>
            </form>
            <div class="details">
                <div>
                    <span style="text-decoration: underline;">Hint:</span>
                </div>
                <div>
                    <span>user name : admin</span>
                </div>
                <div>
                    <span>password : enter2563</span>
                </div>
            </div>
        </div>
    </div>

    <script src="connect.js"></script>
    
</body>
